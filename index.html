<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <div class="page">
    
    <div class="header">
      <span class="logo">facebook</span>
      <span class="register-button">注册</span>
      <span class="join-facebook">加入或登录 Facebook</span>
    </div>

    <div class="content">
        <div class="createHomepage">创建主页</div>
        <div>
          向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
        </div>
        <div class="pageOptions">
          <div id="option1">
            <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
            <div class="subtitle">商家或品牌</div>
            <div>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</div>
            <button class="start">开始</button>
          </div>
          <div id="option2">
            <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
            <div class="subtitle">社群或公众人物</div>
            <div>
              与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
            </div>
            <button class="start">开始</button>
          </div>
        <div>
    </div>
  </div>
</body>
</html>
